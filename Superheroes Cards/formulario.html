<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="discount">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header>
        <img src="img/logo1.png" alt="imagen ecommerce"><h1>Nombre Tienda</h1>
        <nav class="menu-options">
             <a class = "a-contact" href="contacto.html" target="_blank">Contacto</a>
             <a class= "a-register"href="registro.html" target="_blank">Registrarme</a>
             <a class= "a-login"href="login.html" target="_blank">Ingresar</a>
        </nav>
       
    </header>
    <main>
        <div>
            <h2>Añadí tu super!</h2>
            <p>Agregá tu personaje favorito completando las opciones.</p>
        <form action="#">
            <div class="columna-uno">
                <label for="name">*Nombre</label>
                <input class="input" type="text" id="name" name="name" required>
                <label for="date">Fecha</label>
                <input class="input" type="date" id="date" name="date">
                <textarea class="textarea" name="description" id="description" placeholder="Descripción"></textarea>

            </div>

            <div class="columna-dos">
                <label for="">*Especie
                    <select  class="input" name="especie" id="especie" aria-placeholder="Especie">
                        <option value="indefinido" selected>Indefinido</option>                              
                        <option value="Aliens">Aliens</option>
                        <option value="saiayin">Saiayin</option>
                        <option value="ciptoniano">Criptoniano</option>
                    </select>             
                </label>
                <label for="img">Agregar Foto
                    <input class = "archivo" type="file" name="img" id="img" accept=".jpg, .png" multiple>
                </label>
                <h3>Poderes</h3>
                <label class = "box" for="Volar">
                    <input type="checkbox" name="poderes">Volar
                </label> 
                <label class = "box" for="SuperInteligencia">
                    <input type="checkbox" name="poderes">SuperInteligencia</label>
                </label>
                <label class = "box" for="VistaRayoLaser">
                    <input type="checkbox" name="poderes">Vista de rayo láser</label>
                </label>
                <label class = "box" for="BilleteraGorda">
                    <input type="checkbox" name="poderes">Billetera gorda</label>
                </label>
                <hr>
                <h3>Tipo de personaje</h3>
                <label class = "box" for="heroe">
                    <input type="radio" name="personaje" id="heroe">Héroe / Heroina
                </label>
                <label class = "box" for="villano">
                    <input type="radio" name="personaje" id="villano">Villano / Villana
                </label>
                                               
            </div>

            <input class="button" type="submit" value="Añadir">

        </form>
            
        
            
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
    
</body>
</html>
